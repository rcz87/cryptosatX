version: '3.8'

services:
  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: cryptosatx-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    networks:
      - cryptosatx-network

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: cryptosatx-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: cryptosatx
      POSTGRES_USER: cryptosatx_user
      POSTGRES_PASSWORD: cryptosatx_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped
    networks:
      - cryptosatx-network

  # Prometheus Metrics
  prometheus:
    image: prom/prometheus:latest
    container_name: cryptosatx-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    restart: unless-stopped
    networks:
      - cryptosatx-network

  # Grafana Dashboard
  grafana:
    image: grafana/grafana:latest
    container_name: cryptosatx-grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    restart: unless-stopped
    networks:
      - cryptosatx-network

  # CryptoSatX Application
  cryptosatx:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cryptosatx-app
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://cryptosatx_user:cryptosatx_password@postgres:5432/cryptosatx
      - REDIS_URL=redis://redis:6379/0
      - PROMETHEUS_URL=http://prometheus:9090
    depends_on:
      - redis
      - postgres
      - prometheus
    volumes:
      - ./app:/app/app
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - cryptosatx-network

  # Nginx Load Balancer
  nginx:
    image: nginx:alpine
    container_name: cryptosatx-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
    depends_on:
      - cryptosatx
    restart: unless-stopped
    networks:
      - cryptosatx-network

volumes:
  redis_data:
  postgres_data:
  prometheus_data:
  grafana_data:

networks:
  cryptosatx-network:
    driver: bridge
