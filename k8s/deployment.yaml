apiVersion: apps/v1
kind: Deployment
metadata:
  name: cryptosatx-api
  namespace: cryptosatx
  labels:
    app: cryptosatx-api
    version: v1
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: cryptosatx-api
  template:
    metadata:
      labels:
        app: cryptosatx-api
        version: v1
    spec:
      containers:
      - name: cryptosatx-api
        image: cryptosatx/api:latest
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: cryptosatx-secrets
              key: database-url
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: cryptosatx-secrets
              key: redis-url
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: cryptosatx-secrets
              key: jwt-secret
        - name: COINAPI_KEY
          valueFrom:
            secretKeyRef:
              name: cryptosatx-secrets
              key: coinapi-key
        - name: COINGLASS_API_KEY
          valueFrom:
            secretKeyRef:
              name: cryptosatx-secrets
              key: coinglass-key
        - name: LUNARCRUSH_API_KEY
          valueFrom:
            secretKeyRef:
              name: cryptosatx-secrets
              key: lunarcrush-key
        - name: SLACK_WEBHOOK_URL
          valueFrom:
            secretKeyRef:
              name: cryptosatx-secrets
              key: slack-webhook-url
        - name: TELEGRAM_BOT_TOKEN
          valueFrom:
            secretKeyRef:
              name: cryptosatx-secrets
              key: telegram-bot-token
        - name: TELEGRAM_CHAT_ID
          valueFrom:
            secretKeyRef:
              name: cryptosatx-secrets
              key: telegram-chat-id
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: config
          mountPath: /app/config
          readOnly: true
      volumes:
      - name: config
        configMap:
          name: cryptosatx-config
      imagePullSecrets:
      - name: registry-secret
---
apiVersion: v1
kind: Service
metadata:
  name: cryptosatx-api-service
  namespace: cryptosatx
  labels:
    app: cryptosatx-api
spec:
  selector:
    app: cryptosatx-api
  ports:
  - name: http
    port: 80
    targetPort: 8000
    protocol: TCP
  type: ClusterIP
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: cryptosatx-api-hpa
  namespace: cryptosatx
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: cryptosatx-api
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 10
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
