<!DOCTYPE html>
<html>
<head>
    <title>Coinglass WebSocket Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
            background: #0a0e27;
            color: #00ff88;
        }
        h1 { color: #00ff88; text-align: center; }
        #status { 
            padding: 15px; 
            margin: 20px 0; 
            background: #1a1e37;
            border-radius: 8px;
            font-size: 18px;
            text-align: center;
        }
        #messages {
            height: 600px;
            overflow-y: scroll;
            background: #1a1e37;
            padding: 15px;
            border-radius: 8px;
            border: 2px solid #00ff88;
        }
        .liquidation {
            padding: 12px;
            margin: 8px 0;
            background: #2a2e47;
            border-left: 4px solid;
            border-radius: 4px;
            font-size: 14px;
        }
        .long { border-left-color: #ff4444; }
        .short { border-left-color: #44ff44; }
        .asset { color: #ffaa00; font-weight: bold; }
        .exchange { color: #00aaff; }
        .volume { color: #ff00ff; font-weight: bold; }
        button {
            padding: 12px 30px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 6px;
            background: #00ff88;
            color: #0a0e27;
            font-weight: bold;
        }
        button:hover { background: #00dd77; }
        #controls { text-align: center; margin: 20px 0; }
        #stats {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin: 20px 0;
        }
        .stat {
            background: #1a1e37;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        .stat-value { font-size: 28px; font-weight: bold; color: #00ff88; }
        .stat-label { font-size: 12px; color: #888; margin-top: 5px; }
    </style>
</head>
<body>
    <h1>ðŸ”¥ Real-Time Liquidation Monitor</h1>
    
    <div id="status">Connecting...</div>
    
    <div id="stats">
        <div class="stat">
            <div class="stat-value" id="totalLiqs">0</div>
            <div class="stat-label">Total Liquidations</div>
        </div>
        <div class="stat">
            <div class="stat-value" id="totalVolume">$0</div>
            <div class="stat-label">Total Volume</div>
        </div>
        <div class="stat">
            <div class="stat-value" id="longCount">0</div>
            <div class="stat-label">Long Liqs</div>
        </div>
        <div class="stat">
            <div class="stat-value" id="shortCount">0</div>
            <div class="stat-label">Short Liqs</div>
        </div>
    </div>
    
    <div id="controls">
        <button onclick="connect()">Connect</button>
        <button onclick="disconnect()">Disconnect</button>
        <button onclick="clearMessages()">Clear</button>
    </div>
    
    <div id="messages"></div>

    <script>
        let ws;
        let totalLiqs = 0;
        let totalVolume = 0;
        let longCount = 0;
        let shortCount = 0;

        function connect() {
            const wsUrl = 'ws://localhost:8000/coinglass/ws/liquidations';
            ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                document.getElementById('status').textContent = 'âœ… Connected - Streaming live liquidations...';
                document.getElementById('status').style.background = '#00552200';
                document.getElementById('status').style.border = '2px solid #00ff88';
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                
                if (data.status === 'connected') {
                    addMessage('System', `âœ… ${data.message}`, '#00ff88');
                    return;
                }
                
                if (data.channel === 'liquidationOrders') {
                    const liquidations = data.data || [];
                    liquidations.forEach(liq => {
                        const side = liq.side === 1 ? 'LONG' : 'SHORT';
                        const sideClass = liq.side === 1 ? 'long' : 'short';
                        
                        totalLiqs++;
                        totalVolume += liq.volUsd;
                        
                        if (liq.side === 1) {
                            longCount++;
                        } else {
                            shortCount++;
                        }
                        
                        updateStats();
                        
                        const msg = `
                            <div class="liquidation ${sideClass}">
                                <span class="asset">${liq.baseAsset}</span> 
                                <span style="color: ${sideClass === 'long' ? '#ff4444' : '#44ff44'}">${side}</span> 
                                on <span class="exchange">${liq.exName}</span> | 
                                <span class="volume">$${liq.volUsd.toLocaleString()}</span> @ $${liq.price.toLocaleString()}
                                <div style="font-size: 11px; color: #666; margin-top: 4px;">
                                    ${new Date(liq.time).toLocaleTimeString()}
                                </div>
                            </div>
                        `;
                        
                        const messagesDiv = document.getElementById('messages');
                        messagesDiv.innerHTML = msg + messagesDiv.innerHTML;
                        
                        if (messagesDiv.children.length > 100) {
                            messagesDiv.removeChild(messagesDiv.lastChild);
                        }
                    });
                }
            };

            ws.onerror = (error) => {
                document.getElementById('status').textContent = 'âŒ WebSocket Error';
                document.getElementById('status').style.background = '#550000';
                console.error('WebSocket error:', error);
            };

            ws.onclose = () => {
                document.getElementById('status').textContent = 'ðŸ”Œ Disconnected';
                document.getElementById('status').style.background = '#1a1e37';
            };
        }

        function disconnect() {
            if (ws) {
                ws.close();
                ws = null;
            }
        }

        function clearMessages() {
            document.getElementById('messages').innerHTML = '';
            totalLiqs = 0;
            totalVolume = 0;
            longCount = 0;
            shortCount = 0;
            updateStats();
        }

        function updateStats() {
            document.getElementById('totalLiqs').textContent = totalLiqs.toLocaleString();
            document.getElementById('totalVolume').textContent = `$${totalVolume.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2})}`;
            document.getElementById('longCount').textContent = longCount.toLocaleString();
            document.getElementById('shortCount').textContent = shortCount.toLocaleString();
        }

        function addMessage(type, message, color) {
            const messagesDiv = document.getElementById('messages');
            const msg = `<div style="padding: 10px; margin: 5px 0; background: #2a2e47; border-left: 4px solid ${color}; border-radius: 4px;">[${type}] ${message}</div>`;
            messagesDiv.innerHTML = msg + messagesDiv.innerHTML;
        }

        connect();
    </script>
</body>
</html>
